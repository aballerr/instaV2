<form class="container" (submit)="onRegisterSubmit()">
  <h2 class="page-header">Register</h2>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control">
  </div>

  <div class="form-group">
    <label>Work Address</label>
    <input type="text" [(ngModel)]="address" name="address" class="form-control">
  </div>
    <label>Styles</label><br/>
  <div class="form-group" id="checklist">

    <div class="contain">
      <label class="container">Traditional
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Realism
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Watercolor
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Tribal
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="contain">
      <label class="container">New School
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Neo Traditional
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Japanese
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <label class="container">Black and Grey
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" name="password" type="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" [(ngModel)]="confirmPassword" name="confirmPassword" type="password"  class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
